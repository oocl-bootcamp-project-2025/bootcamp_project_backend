spring:
  config:
    activate:
      on-profile:
        - test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false # H2 in MySQL compatibility mode
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none # disable DB schema creation from entity
  h2:
    console:
      enabled: true # enable h2 web console
  flyway:
    enabled: true
    clean-disabled: false
    repair-on-migrate: true